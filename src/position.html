<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position</title>
</head>
<body>
<div style="position: static; background: #C3C8E8; height: 100px">
  static position
</div>
<div style="position: relative; top: 50px; left: 50px; background: #CA2B7A; height: 100px">
  relative position
</div>
<div style="height: 100px; background: #2196F3">
</div>
<br>
<div style="margin-top: 500px; height: 100px; position: relative; background: #C3C8E8">
  parent container
  <div style="height: 50px; width: 200px; background: #2196F3; position: absolute; top: 40px; left: 100px">
    child item
  </div>
</div>
<div style="height: 100px; width: 100px; background: #ffffdf; position: fixed; right: 16px; bottom: 16px">
  fixed item
</div>
</body>
</html>
